<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Text Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #charCountBox {
      font-weight: bold;
    }
    .text-success { color: green; }
    .text-warning { color: orange; }
    .text-danger { color: red; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h4>✍️ Advanced Message Counter</h4>

    <textarea id="message" rows="5" class="form-control mb-2" placeholder="Type your message..." maxlength="150"></textarea>
    
    <div>
      <p id="charCountBox" class="mb-1">
        Characters: <span id="charCount">0</span>/150 &nbsp; | &nbsp;
        Words: <span id="wordCount">0</span> &nbsp; | &nbsp;
        Remaining: <span id="remaining">150</span>
      </p>
    </div>
  </div>

  <script>
    const message = document.getElementById("message");
    const charCount = document.getElementById("charCount");
    const wordCount = document.getElementById("wordCount");
    const remaining = document.getElementById("remaining");
    const charCountBox = document.getElementById("charCountBox");

    message.addEventListener("input", function () {
      const text = this.value;
      const maxLength = this.getAttribute("maxlength");

      // Count characters
      const chars = text.length;
      charCount.textContent = chars;

      // Count words
      const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
      wordCount.textContent = words;

      // Remaining characters
      const remain = maxLength - chars;
      remaining.textContent = remain;

      // Color coding
      charCountBox.classList.remove("text-success", "text-warning", "text-danger");
      if (chars < maxLength * 0.6) {
        charCountBox.classList.add("text-success");
      } else if (chars < maxLength * 0.9) {
        charCountBox.classList.add("text-warning");
      } else {
        charCountBox.classList.add("text-danger");
      }
    });
  </script>
</body>
</html>
