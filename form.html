<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive All Input Types Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .color-preview {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      display: inline-block;
      border: 1px solid #333;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸš€ Interactive All Input Types Form</h2>

  <form id="interactiveForm" class="p-4 bg-white rounded shadow">
    
    <div class="mb-3">
      <label class="form-label">Text (with live count)</label>
      <input type="text" class="form-control" name="text" maxlength="30" id="textInput">
      <small id="textCount" class="text-muted">0 / 30</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Password (min 6)</label>
      <input type="password" class="form-control" name="password" minlength="6" id="passwordInput">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Number (1â€“100)</label>
      <input type="number" class="form-control" name="number" min="1" max="100">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone (10 digits)</label>
      <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}">
    </div>

    <div class="mb-3">
      <label class="form-label">URL</label>
      <input type="url" class="form-control" name="website">
    </div>

    <div class="mb-3">
      <label class="form-label">Search</label>
      <input type="search" class="form-control" name="search">
    </div>

    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" name="date">
    </div>

    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" class="form-control" name="time">
    </div>

    <div class="mb-3">
      <label class="form-label">Datetime-local</label>
      <input type="datetime-local" class="form-control" name="datetime">
    </div>

    <div class="mb-3">
      <label class="form-label">Month</label>
      <input type="month" class="form-control" name="month">
    </div>

    <div class="mb-3">
      <label class="form-label">Week</label>
      <input type="week" class="form-control" name="week">
    </div>

    <div class="mb-3">
      <label class="form-label">Color Picker</label><br>
      <input type="color" class="form-control-color" name="color" id="colorInput" value="#ff0000">
      <span class="color-preview" id="colorPreview"></span>
    </div>

    <div class="mb-3">
      <label class="form-label">File Upload</label>
      <input type="file" class="form-control" name="file" id="fileInput">
      <div class="text-muted" id="fileName"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Range (0-100)</label>
      <input type="range" class="form-range" min="0" max="100" name="range" id="rangeInput">
      <span id="rangeValue">50</span>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="agree" id="agreeCheck">
      <label class="form-check-label" for="agreeCheck">I agree to terms</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" name="gender" value="male" class="form-check-input">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="gender" value="female" class="form-check-input">
        <label class="form-check-label">Female</label>
      </div>
    </div>

    <input type="hidden" name="hiddenField" value="youCantSeeMe">

    <div class="mb-3">
      <label class="form-label">Image Button</label><br>
      <input type="image" src="https://via.placeholder.com/80x40?text=Click" alt="Image Submit" onclick="alert('Image button clicked!'); return false;">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Submit Form</button>
      <button type="reset" class="btn btn-secondary">Reset Form</button>
    </div>

  </form>

  <div id="resultBox" class="mt-4 p-3 bg-white shadow-sm rounded"></div>
</div>

<script>
  const textInput = document.getElementById("textInput");
  const textCount = document.getElementById("textCount");
  const colorInput = document.getElementById("colorInput");
  const colorPreview = document.getElementById("colorPreview");
  const fileInput = document.getElementById("fileInput");
  const fileName = document.getElementById("fileName");
  const rangeInput = document.getElementById("rangeInput");
  const rangeValue = document.getElementById("rangeValue");
  const agreeCheck = document.getElementById("agreeCheck");
  const submitBtn = document.getElementById("submitBtn");
  const form = document.getElementById("interactiveForm");
  const resultBox = document.getElementById("resultBox");

  textInput.addEventListener("input", () => {
    textCount.textContent = `${textInput.value.length} / 30`;
  });

  colorInput.addEventListener("input", () => {
    colorPreview.style.backgroundColor = colorInput.value;
  });

  fileInput.addEventListener("change", () => {
    fileName.textContent = fileInput.files.length ? fileInput.files[0].name : '';
  });

  rangeInput.addEventListener("input", () => {
    rangeValue.textContent = rangeInput.value;
  });

  agreeCheck.addEventListener("change", () => {
    submitBtn.disabled = !agreeCheck.checked;
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const data = new FormData(form);
    let html = "<h5>ðŸ“¤ Form Submitted:</h5><ul>";
    for (let [key, val] of data.entries()) {
      html += `<li><strong>${key}</strong>: ${val}</li>`;
    }
    html += "</ul>";
    resultBox.innerHTML = html;
  });
</script>

</body>
</html>
