<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">üìù My To-Do List</h2>

    <form id="todoForm" class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter task" required>
      </div>
      <div class="col-md-3">
        <input type="date" id="dueDate" class="form-control" required>
      </div>
      <div class="col-md-3">
        <select id="category" class="form-select">
          <option value="General">General</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <div class="mb-3">
      <label for="filterCategory" class="form-label">Filter by Category:</label>
      <select id="filterCategory" class="form-select w-auto d-inline-block">
        <option value="All">All</option>
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    const taskForm = document.getElementById("todoForm");
    const taskInput = document.getElementById("taskInput");
    const dueDate = document.getElementById("dueDate");
    const category = document.getElementById("category");
    const taskList = document.getElementById("taskList");
    const filterCategory = document.getElementById("filterCategory");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      const filter = filterCategory.value;

      tasks.forEach((task, index) => {
        if (filter === "All" || task.category === filter) {
          const li = document.createElement("li");
          li.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'completed' : ''}`;
          li.innerHTML = `
            <div>
              <input type="checkbox" class="form-check-input me-2" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${index})">
              <strong>${task.name}</strong> 
              <small class="text-muted">[${task.category} - Due: ${task.dueDate}]</small>
            </div>
            <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
          `;
          taskList.appendChild(li);
        }
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    taskForm.addEventListener("submit", function(e) {
      e.preventDefault();
      tasks.push({
        name: taskInput.value,
        dueDate: dueDate.value,
        category: category.value,
        completed: false
      });
      taskInput.value = "";
      dueDate.value = "";
      saveTasks();
      renderTasks();
    });

    filterCategory.addEventListener("change", renderTasks);

    renderTasks(); // Load tasks on page load
  </script>
</body>
</html>
