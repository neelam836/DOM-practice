<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker with Bootstrap 5</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }
    #text {
      font-size: 2rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center text-center p-4">

  <p id="text">ðŸŽ¨ Pick Text & Background Colors!</p>

  <div class="container">
    <div class="row mb-3 justify-content-center">
      <div class="col-md-6">
        <label for="textColorPicker" class="form-label fw-semibold">Text Color</label>
        <input type="color" class="form-control form-control-color" id="textColorPicker" value="#000000">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="bgColorPicker" class="form-label fw-semibold">Background Color</label>
        <input type="color" class="form-control form-control-color" id="bgColorPicker" value="#ffffff">
      </div>
    </div>
  </div>

  <script>
    const text = document.getElementById("text");
    const textColorPicker = document.getElementById("textColorPicker");
    const bgColorPicker = document.getElementById("bgColorPicker");

    textColorPicker.addEventListener("input", function () {
      text.style.color = this.value;
    });

    bgColorPicker.addEventListener("input", function () {
      document.body.style.backgroundColor = this.value;
    });
  </script>

</body>
</html>
